# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Source Code Pro
    style: Regular

  # Bold font face
  bold:
    style: Bold

  # Italic font face
  italic:
    style: Italic

  # Bold italic font face
  bold_italic:
    style: Bold Italic

  # Point size
  size: 7.5

# Background opacity
background_opacity: 1.0

# Cursor style
cursor:
  # â–‡ Block _ Underline | Beam
  style: Underline
  unfocused_hollow: false

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /bin/zsh

# Mouse
mouse:
  url:
    # URL launcher
    launcher:
      program: xdg-open

    # URL modifiers
    modifiers: Control
