# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Source Code Pro
    style: Regular

  # Bold font face
  bold:
    style: Bold

  # Italic font face
  italic:
    style: Italic

  # Bold italic font face
  bold_italic:
    style: Bold Italic

  # Point size
  size: 7.5

# Colors (Picked from background)
colors:
  # Default colors
  primary:
    background: '0x1c1913'
    foreground: '0xedddd5'

  # Normal colors
  normal:
    black:   '0x20201d'
    red:     '0xa84927'
    green:   '0x585545'
    yellow:  '0xcfa18b'
    blue:    '0x4a6e73'
    magenta:  '0xcfa18b'
    cyan:    '0x1fad83'
    white:   '0xa6a28c'

  # Bright colors
  bright:
    black:   '0x7d7a68'
    red:     '0xdc5e32'
    green:   '0x565346'
    yellow:  '0xe8cebb'
    blue:    '0x519399'
    magenta:  '0xe8cebb'
    cyan:    '0x1fad83'
    white:   '0xeceef5'

# Background opacity
background_opacity: 1.0

# Cursor style
cursor:
  # â–‡ Block _ Underline | Beam
  style: Underline
  unfocused_hollow: false

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /bin/zsh

# Mouse
mouse:
  url:
    # URL launcher
    launcher:
      program: xdg-open

    # URL modifiers
    modifiers: Control
