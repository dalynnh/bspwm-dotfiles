# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Source Code Pro
    style: Regular

  # Bold font face
  bold:
    style: Bold

  # Italic font face
  italic:
    style: Italic

  # Bold italic font face
  bold_italic:
    style: Bold Italic

  # Point size
  size: 7.5

# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xeaeaea'

  # Cursor colors
  cursor:
    text: '0x000000'
    cursor: '0xffffff'

  # Selection colors
  selection:
    text: '0xeaeaea'
    background: '0x404040'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xd54e53'
    green:   '0xb9ca4a'
    yellow:  '0xe6c547'
    blue:    '0x7aa6da'
    magenta: '0xc397d8'
    cyan:    '0x70c0ba'
    white:   '0xeaeaea'

  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0xffffff'

  # Dim colors
  dim:
    black:   '0x000000'
    red:     '0x8c3336'
    green:   '0x7a8530'
    yellow:  '0x97822e'
    blue:    '0x506d8f'
    magenta: '0x80638e'
    cyan:    '0x497e7a'
    white:   '0x9a9a9a'

# Background opacity
background_opacity: 1.0

# Cursor style
cursor:
  # â–‡ Block _ Underline | Beam
  style: Underline
  unfocused_hollow: false

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /bin/bash

# Mouse
mouse:
  url:
    # URL launcher
    launcher:
      program: xdg-open

    # URL modifiers
    modifiers: Control
